
<div class="item" style="background-image: url({{item.imgURL}}); background-repeat: no-repeat;">
    <p class="name">
        {{item.name}}
        <span class="price">${{item.price}}</span>
    </p>
    
    <p class="description">{{item.description}}
    </p>
    <p class="calories">
        {{item.calories}} cal
        <button class="add" (click)="addToOrder.emit(this.item)">Add to Order</button>
    </p>

</div>
